<!DOCTYPE html>
<html lang="en">
<head>
  <title>Active</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://i.imgur.com/BNKq0fl.jpeg" type="image/jpeg">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #ddd;
      font-family: 'Poppins', sans-serif;
    }

    /* NAVBAR */
    .navbar {
      background: #000 !important;
      border-bottom: 1px solid #222;
    }

    .navbar-brand,
    .nav-link {
      color: #eee !important;
    }

    .nav-link:hover {
      color: #aaa !important;
    }

    .dropdown-menu {
      background: #000;
      border: 1px solid #222;
    }

    .dropdown-item {
      color: #eee;
    }

    .dropdown-item:hover {
      background: #111;
      color: #fff;
    }

    h1 {
      color: #fff;
      font-size: 20px;
      margin-top: 15px;
    }

    /* USER CARD */
    .user-card {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 8px;
      width: 100%;
      background: #000;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { border-color: #111; }
      to { border-color: #fff; }
    }

    .user-card img {
      max-width: 70px;
      border-radius: 10px;
      margin-right: 10px;
      border: 1px solid #222;
      background: #000;
    }

    .user-info {
      flex-grow: 1;
      overflow: hidden;
    }

    .user-info h4 {
      font-size: 15px;
      margin: 0;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: start;
    }

    .user-info p {
      margin: 0;
      font-size: 12px;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: start;
    }

    .uptime-user {
      color: #aaa;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Active</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right:80px;">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Features</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Cookies Extractor</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/step_by_step_guide">Step-By-Step Guide</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1 class="col text-start">Current Online:</h1>
  </div>
  <div class="row" id="user_online"></div>
</div>

<script>
async function listOfAi() {
  const userOnline = document.getElementById("user_online");
  try {
    const response = await fetch("/info");
    const data = await response.json();
    userOnline.innerHTML = '';

    data.forEach(user => {
      const { name, thumbSrc, profileUrl, time } = user;

      const userCard = document.createElement('div');
      userCard.className = 'col-12 user-card';

      const image = document.createElement('img');
      image.src = thumbSrc;
      image.className = 'img-thumbnail';

      const userInfo = document.createElement('div');
      userInfo.className = 'user-info';

      const userName = document.createElement('h4');
      userName.textContent = name;

      const profileLink = document.createElement('p');
      profileLink.innerHTML = `${profileUrl}`;

      const uptimeUser = document.createElement('p');
      uptimeUser.className = 'uptime-user';
      uptimeUser.innerHTML = `Uptime: ${timeFormat(time)}`;

      userInfo.appendChild(userName);
      userInfo.appendChild(profileLink);
      userInfo.appendChild(uptimeUser);

      userCard.appendChild(image);
      userCard.appendChild(userInfo);
      userOnline.appendChild(userCard);

      setInterval(() => {
        user.time++;
        updateTimer(userCard, user.time);
      }, 1000);
    });

  } catch (error) {
    console.error(error);
    userOnline.innerHTML =
      `<div class="alert alert-danger">An error occurred while fetching data.</div>`;
  }
}

function updateTimer(userCard, currentTime) {
  const uptimeUser = userCard.querySelector('.uptime-user');
  uptimeUser.textContent = `Uptime: ${timeFormat(currentTime)}`;
}

function timeFormat(currentTime) {
  const days = Math.floor(currentTime / 86400);
  const hours = Math.floor((currentTime % 86400) / 3600);
  const minutes = Math.floor((currentTime % 3600) / 60);
  const seconds = currentTime % 60;

  let t = '';
  if (days) t += `${days} day${days > 1 ? 's' : ''} `;
  if (hours) t += `${hours} hour${hours > 1 ? 's' : ''} `;
  if (minutes) t += `${minutes} minute${minutes > 1 ? 's' : ''} `;
  t += `${seconds} second${seconds > 1 ? 's' : ''}`;
  return t.trim();
}

listOfAi();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>
</html>
